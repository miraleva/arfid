<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyPeasy</title>
</head>
   
    <body>
     
        <form>
            <label for="id">ID</label><br>
            <input type="text" id="id" name="id">
        </form>
         <button id="deleteButton" type="button">delete</button>
            <button id="showResult" type="button">Click Me</button>

         <div id="result"></div>
         
  <script>
  const delButton = document.getElementById("deleteButton");
  const button = document.getElementById("showResult");
  const resultDiv = document.getElementById("result");
  const inputId = document.getElementById("id");

  button.addEventListener("click", () => {
    const id = document.getElementById("id").value;
    fetch("http://localhost:3000/users/" + id)
      .then(response => response.json())
      .then(data => {
        resultDiv.innerText = data.name + " - " + data.age;
      })
      .catch(error => {
        resultDiv.innerText = "Bir hata oluÅŸtu: " + error;
      });
  });

delButton.addEventListener("click", () => {
inputId.value="";
resultDiv.innerText="";
})
 
</script>

</script>

    </body>
    
</html>
